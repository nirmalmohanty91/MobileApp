<mat-tab-group>
    <mat-tab label="Pay">
        <mat-card>
            <mat-card-content>


                <div *ngFor="let data of primaryData">
                    <mat-form-field>
                        <input matInput value="{{data.name}}" placeholder="Name" readonly>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput value="{{data.debt | currency:'INR':true}}" placeholder="Remaining" readonly>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput value="{{data.paid | currency:'INR':true}}" placeholder="Paid" readonly>
                    </mat-form-field>
                    <mat-form-field hintLabel="Pay">
                        <input matInput placeholder="Amount" #inputelement>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker1" placeholder="Date" [formControl]="date">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                    <button type="submit" color="primary" mat-raised-button (click)="pay(data.id,inputelement.value)" [disabled]="inputelement.value.length == 0">Pay</button>

                    <hr>

                </div>


            </mat-card-content>
        </mat-card>
    </mat-tab>
    <!-- <mat-tab label="Gold"></mat-tab>-->
</mat-tab-group>
